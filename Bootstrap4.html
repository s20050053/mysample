  <head>

    <meta charset="utf-8">

      background-color: red;
      color: blue;
      border: 1px solid white;

    }

  <body>

<nav class="navbar navbar-expand-md navbar-dark bg-primary">

  <a href="#" class="navbar-brand">ken-chan.com</a>

    <span class="navbar-toggler-icon"></span>

  </button>


  <div id="navbarCollapse"class="collapse navbar-collapse">
    <ul class="navbar-nav">
      <li class="nav-item active"><a href="#" class="nav-link">主頁</a></li>
      <li class="nav-item"><a href="#" class="nav-link">博客</a></li>

    </ul>


  </div>

<div class="container">
    <h1>Hello, world!</h1>

    <form>
      <div class="form-group row">
        <label for="email" class="col-sm-2 col-form-label">郵箱地址</label>
        <input type="email" name="email" id="email" class="col-sm-4 form-control"placeholder="Enter yout email">

      </div>


      <div class="form-group row">
        <label for="password" class="col-sm-2 col-form-label">密 碼</label>
        <input type="password" name="password" id="password" class="col-sm-4 form-control" placeholder="password">

      </div>


      <div class="form-group">
        <div class="form-check col-sm-4">
          <input type="checkbox" name="checkbox" id="check"class="form-check-input">
          <label for="check" class="form-check-label">記住密碼</label>
        </div>

        <div class="form-group">
          <button type="button" name="submit" class="btn btn-primary">提 交</button>

        </div>
    </form>

    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal">調用窗口</button>
    <div class="modal" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-tittle">Modal Tittle</h5>
            <button type="button" class="close" data-dismiss="modal" name="button">
              <span>&times;</span>
            </button>
          </div>
          <div class="model-body">
            <p>....</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">關閉</button>
            <button type="button" class="btn btn-warning">確定</button>
          </div>

        </div>

      </div>

    </div>
    <div id="carousel-controller"class="carousel slide" data-ride="carousel">

      <div class="carousel-inner">

        <div class="carousel-item active">
          <img class="w-100"src="img/1.jpeg">
        </div>

        <div class="carousel-item">
          <img class="w-100" src="img/2.jpeg">
        </div>

        <div class="carousel-item">
          <img class="w-100" src="img/3.jpeg">
        </div>

      </div>

      <a href="#carousel-controller" data-slide="prev" class="carousel-control-prev">
      <span class="carousel-control-prev-icon"></span>
      </a>

      <a href="#carousel-controller" data-slide="next" class="carousel-control-next">
      <span class="carousel-control-next-icon"></span>
      </a>

      <ol class="carousel-indicators">
        <li data-target="#carousel-controller" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-controller" data-slide-to="1" class="active"></li>
        <li data-target="#carousel-controller" data-slide-to="2" class="active"></li>
      </ol>

    </div>

</div>

      <div class="row">

        <div class="box col col-md-8">Frist content</div>
        <div class="box col col-md-3">Second content</div>
        <div class="box col col-md-1">Last content</div>

      </div>

    </div>

    <!-- Optional JavaScript -->
